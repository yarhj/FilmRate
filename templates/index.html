{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/films.css">
<div class="films-container">
    <h1 class="films-header">Фильмотека</h1>
    
    <div class="films-grid">
        {% for film in films %}
        <div class="film-card">
            {% if film.poster_path %}
            <div class="film-poster">
                <img src="{{ url_for('static', filename=film.poster_path) }}" alt="{{ film.title }}" class="poster-image">
            </div>
            {% else %}
            <div class="film-poster no-poster">
                <span>Нет постера</span>    
            </div>
            {% endif %}
            
            <div class="film-info">
                <h2 class="film-title">{{ film.title }}</h2>
                <div class="film-director">
                    <span class="label">Режиссер:</span>
                    <span>{{ film.director }}</span>
                </div>
                <div class="film-rating">
                    <span class="label">Рейтинг:</span>
                    <span class="rating-value">{{ film.average_rating }}</span>
                    <div class="stars" style="--rating: {{ film.average_rating // 2}};"></div>
                </div>
                <div class="film-description">
                    <p>{{ film.description|truncate(150) }}</p>
                </div>
                <button class="details-button">Подробнее</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
